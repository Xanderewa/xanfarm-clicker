<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fefae0;
      height: 100%;
      width: 100vw;
      overscroll-behavior: contain;
    }
    #pantallaPrincipal {
      background-image: url("https://i.imgur.com/qbJMnhv.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 20px 0 0 0;
      z-index: 1;
      position: relative;
      box-sizing: border-box;
    }
    .moneda-bar {
      margin: 0 0 10px 0;
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
    }
    .moneda-bar span {
      background: rgba(255,255,255,0.85);
      color: #333;
      border-radius: 16px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: bold;
      display: inline-block;
      min-width: 70px;
    }
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .menu button:active {
      transform: scale(0.97);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 92%;
      max-width: 450px;
      text-align: center;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .cofre-img {
      width: 140px;
      max-width: 80vw;
      margin: 24px auto 12px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cofre-img.abierto {
      animation: cofre-abierto 0.7s cubic-bezier(.21,1.02,.73,.97);
    }
    @keyframes cofre-abierto {
      0% { transform: scale(1) rotate(0deg);}
      30% { transform: scale(1.18) rotate(-8deg);}
      60% { transform: scale(1.1) rotate(6deg);}
      100% { transform: scale(1) rotate(0deg);}
    }
    .cofre-info {
      margin-bottom: 14px;
      color: #222;
      font-weight: bold;
    }
    .cofre-keys {
      font-size: 1rem;
      margin-top: 2px;
    }
    .cofre-open-btn {
      padding: 10px 26px;
      background-color: #3777ca;
      color: white;
      border: 0;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 12px;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .cofre-open-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .tab-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      gap: 6px;
    }
    .tab-selector button {
      margin: 4px 0;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-selector .active {
      background: #3777ca;
      color: white;
    }
    #resultadoCofre {
      min-height: 24px;
    }
    .plant {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .plant button {
      float: right;
      background: #a3c9a8;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .mission {
      background: #f8f8f8;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .mission button {
      float: right;
      background: #6a994e;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .mission small {
      display: block;
      margin-top: 4px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="pantallaPrincipal">
    <h1>üå± ¬°Bienvenido a XanFarm!</h1>
    <div class="moneda-bar">
      <span>üí∞ Monedas: <span id="coins">0</span></span>

  <div class="menu">

    <button id="botonInventario">üéí Inventario</button>

  <!-- Cofres Modal -->
  <div id="cofreModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrarCofreBtn">√ó</span>

      <div class="tab-selector">

        <button id="tabDiamante">Diamante</button>

        Necesitas <span id="llavesNecesarias">10</span> llaves para abrir este cofre.<br>
        <span class="cofre-keys">Tienes: <span id="userKeys">0</span> llaves</span>
      </div>
      <button id="abrirCofreBtn" class="cofre-open-btn">Abrir Cofre de Plata</button>

      <button id="cerrarCofreBtn2">Cerrar</button>
    </div>

  <!-- Perfil Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrarPerfilBtn">√ó</span>
      <h2>üßë‚Äçüåæ Tu Perfil</h2>
      <p><strong>Nombre:</strong> Alexander</p>
      <p><strong>Monedas:</strong> <span id="perfilCoins">0</span></p>
      <p><strong>Llaves:</strong> <span id="perfilKeys">0</span></p>
      <p><strong>Mejoras:</strong> Ninguna</p>
      <p><strong>Nivel:</strong> 1</p>
    </div>
  </div>

  <!-- Inventario Modal -->
  <div id="inventoryModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrarInventarioBtn">√ó</span>
      <h2>üéí Inventario de Cultivos</h2>
      <div id="plantList"></div>
    </div>
  </div>

  <!-- Misiones Modal -->
  <div id="missionsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrarMisionesBtn">√ó</span>
      <h2>üß≠ Misiones</h2>
      <div class="tab-selector">
        <button id="tabDiarias" class="active">üîÑ Diarias</button>
        <button id="tabSemanales">üìÖ Semanales</button>
        <button id="tabDesafio">üí• Desaf√≠os</button>
      </div>
      <div id="misionesContenedor"></div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    let coins = 0;
    let keys = 120; // Cambia este valor para pruebas
    document.getElementById("coins").innerText = coins;
    document.getElementById("keys").innerText = keys;

    // Cultivos con im√°genes (puedes editar los links a tus im√°genes de Imgur)
    const plants = [
      {
        nombre: "Ma√≠z dulce",
        valor: 2,
        cantidad: 3,
        rareza: "Com√∫n",
        img: "https://i.imgur.com/0JXJt1N.png"
      },
      {
        nombre: "Tomate solar",
        valor: 3,
        cantidad: 2,
        rareza: "Com√∫n",
        img: "https://i.imgur.com/5e4N6mK.png"
      },
      {
        nombre: "Frijol lunar",
        valor: 5,
        cantidad: 1,
        rareza: "Rara",
        img: "https://i.imgur.com/Cv6oKfK.png"
      },
      {
        nombre: "Flor de cacao",
        valor: 8,
        cantidad: 1,
        rareza: "√âpica",
        img: "https://i.imgur.com/zq0Qp8m.png"
      },
      {
        nombre: "Uva el√©ctrica",
        valor: 12,
        cantidad: 0,
        rareza: "Legendaria",
        img: "https://i.imgur.com/8uHi4ca.png"
      },
      {
        nombre: "Zanahoria cristal",
        valor: 4,
        cantidad: 2,
        rareza: "Rara",
        img: "https://i.imgur.com/nW6w9p6.png"
      },
      {
        nombre: "Mel√≥n √°mbar",
        valor: 10,
        cantidad: 1,
        rareza: "√âpica",
        img: "https://i.imgur.com/4z6jxtM.png"
      },
      {
        nombre: "Trigo solar",
        valor: 1,
        cantidad: 4,
        rareza: "Com√∫n",
        img: "https://i.imgur.com/Va8E9kE.png"
      },
      {
        nombre: "Choclo m√≠stico",
        valor: 7,
        cantidad: 1,
        rareza: "Rara",
        img: "https://i.imgur.com/ram9D6B.png"
      },
      {
        nombre: "Cereza de lava",
        valor: 15,
        cantidad: 0,
        rareza: "Legendaria",
        img: "https://i.imgur.com/KfL5jvQ.png"
      },
      // Ejemplo extra: Pi√±a dorada
      {
        nombre: "Pi√±a dorada",
        valor: 20,
        cantidad: 0,
        rareza: "Legendaria",
        img: "https://i.imgur.com/2w6r5Wv.png"
      }
    ];

    // COFRES
    const cofres = {
      plata: {
        nombre: "Plata",
        img: "https://i.imgur.com/dYd1aoN.png",
        llaves: 10,
        btnTexto: "Abrir Cofre de Plata",
      },
      oro: {
        nombre: "Oro",
        img: "https://i.imgur.com/HpkO9qJ.png",
        llaves: 50,
        btnTexto: "Abrir Cofre de Oro",
      },
      diamante: {
        nombre: "Diamante",
        img: "https://i.imgur.com/HanPFOR.png",
        llaves: 100,
        btnTexto: "Abrir Cofre Diamante",
      }
    };

    let tipoCofreSeleccionado = "plata";
    let contadorDiamantes = 0;

    // Probabilidades de cofres
    const probabilidades = {
      plata: [
        { rareza: "Legendaria", prob: 7 },
        { rareza: "√âpica", prob: 14 },
        { rareza: "Rara", prob: 36 },
        { rareza: "Com√∫n", prob: 43 }
      ],
      oro: [
        { rareza: "Legendaria", prob: 12 },
        { rareza: "√âpica", prob: 22 },
        { rareza: "Rara", prob: 36 },
        { rareza: "Com√∫n", prob: 30 }
      ],
      diamante: [
        { rareza: "Legendaria", prob: 22 },
        { rareza: "√âpica", prob: 34 },
        { rareza: "Rara", prob: 28 },
        { rareza: "Com√∫n", prob: 16 }
      ]
    };

    // MISIONS (igual que antes...)
    const misiones = {
      diarias: [
        {
          id: "cultivarZanahorias",
          nombre: "üåø Cultivar Zanahorias Cristal (3)",
          requerimiento: 3,
          recompensa: { monedas: 5 },
          progreso: 0,
          tipo: "planta",
          planta: "Zanahoria cristal",
          completada: false
        },
        {
          id: "abrirInventario",
          nombre: "üéí Abr√≠ el Inventario",
          requerimiento: 1,
          recompensa: { monedas: 2 },
          progreso: 0,
          tipo: "evento",
          evento: "inventario",
          completada: false
        }
      ],
      semanales: [
        {
          id: "cultivarMaiz",
          nombre: "üåΩ Cultivar Ma√≠z dulce (10)",
          requerimiento: 10,
          recompensa: { monedas: 10 },
          progreso: 0,
          tipo: "planta",
          planta: "Ma√≠z dulce",
          completada: false
        }
      ],
      desafio: [
        {
          id: "legendaria",
          nombre: "üíé Cultivar planta legendaria (1)",
          requerimiento: 1,
          recompensa: { monedas: 20 },
          progreso: 0,
          tipo: "rareza",
          rareza: "Legendaria",
          completada: false
        }
      ]
    };

    // --------- FUNCIONES GENERALES ---------
    function actualizarMonedas() {
      document.getElementById("coins").innerText = coins;
      document.getElementById("perfilCoins") && (document.getElementById("perfilCoins").innerText = coins);
    }
    function actualizarLlaves() {
      document.getElementById("keys").innerText = keys;
      document.getElementById("userKeys").innerText = keys;
      document.getElementById("perfilKeys") && (document.getElementById("perfilKeys").innerText = keys);
    }

    // --------- COFRES ---------
    function actualizarCofreUI(tipo) {
      const cofre = cofres[tipo];
      document.getElementById("tituloCofre").innerText = `üéÅ Cofre ${cofre.nombre}`;
      document.getElementById("imgCofre").src = cofre.img;
      document.getElementById("llavesNecesarias").innerText = cofre.llaves;
      document.getElementById("cofreInfo").innerHTML = `
        Necesitas <span id="llavesNecesarias">${cofre.llaves}</span> llaves para abrir este cofre.<br>
        <span class="cofre-keys">Tienes: <span id="userKeys">${keys}</span> llaves</span>
      `;
      document.getElementById("abrirCofreBtn").innerText = cofre.btnTexto;
      document.getElementById("abrirCofreBtn").disabled = (keys < cofre.llaves);
      document.getElementById("resultadoCofre").innerHTML = "";
    }

    function seleccionarTipoCofre(tipo) {
      tipoCofreSeleccionado = tipo;
      document.querySelectorAll("#cofreModal .tab-selector button").forEach(b => b.classList.remove('active'));
      document.getElementById("tab" + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.add("active");
      actualizarCofreUI(tipo);
    }

    // Abrir/Mostrar modal de cofres
    document.getElementById("botonCofre").addEventListener("click", () => {
      document.getElementById("cofreModal").style.display = "flex";
      seleccionarTipoCofre("plata");
      actualizarLlaves();
    });
    document.getElementById("cerrarCofreBtn").addEventListener("click", () => document.getElementById("cofreModal").style.display = "none");
    document.getElementById("cerrarCofreBtn2").addEventListener("click", () => document.getElementById("cofreModal").style.display = "none");

    // Tabs de cofres
    document.getElementById("tabPlata").addEventListener("click", () => seleccionarTipoCofre("plata"));
    document.getElementById("tabOro").addEventListener("click", () => seleccionarTipoCofre("oro"));
    document.getElementById("tabDiamante").addEventListener("click", () => seleccionarTipoCofre("diamante"));

    // L√≥gica para abrir cofres con animaci√≥n
    document.getElementById("abrirCofreBtn").addEventListener("click", () => {
      const tipo = tipoCofreSeleccionado;
      const cofre = cofres[tipo];
      if (keys >= cofre.llaves) {
        keys -= cofre.llaves;
        actualizarLlaves();
        actualizarCofreUI(tipo);
        // Animaci√≥n de cofre abierto
        const imgCofre = document.getElementById("imgCofre");
        imgCofre.classList.add("abierto");
        setTimeout(() => {
          imgCofre.classList.remove("abierto");
          // L√≥gica de premio
          const resultado = calcularCofre(tipo);
          mostrarResultadoCofre(resultado);
        }, 700);
      } else {
        document.getElementById("resultadoCofre").innerHTML = '<span style="color:red;">No tienes suficientes llaves.</span>';
      }
    });

    function calcularCofre(tipo) {
      if (tipo === "diamante") {
        contadorDiamantes++;
        if (contadorDiamantes % 5 === 0) {
          const epicas = plants.filter(p => p.rareza === "√âpica");
          return epicas[Math.floor(Math.random() * epicas.length)];
        }
      }
      const tabla = probabilidades[tipo];
      const random = Math.random() * 100;
      let acumulado = 0;
      let rarezaElegida = "Com√∫n";
      for (const p of tabla) {
        acumulado += p.prob;
        if (random <= acumulado) {
          rarezaElegida = p.rareza;
          break;
        }
      }
      const posibles = plants.filter(p => p.rareza === rarezaElegida);
      const planta = posibles[Math.floor(Math.random() * posibles.length)];
      return planta;
    }

    function mostrarResultadoCofre(planta) {
      const resultado = document.getElementById("resultadoCofre");
      resultado.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <img src="${planta.img}" alt="${planta.nombre}" style="width:90px; margin:12px 0; border-radius:12px;box-shadow:0 2px 12px #ffe66d99;">
          <div style="font-size:1.15em; font-weight:bold; color:#3777ca;">
            ¬°Felicitaciones! Obtuviste<br>${planta.nombre}
          </div>
        </div>
      `;
      const encontrada = plants.find(p => p.nombre === planta.nombre);
      if (encontrada) encontrada.cantidad++;
      mostrarInventario();
    }

    // --------- INVENTARIO ---------
    function mostrarInventario() {
      const lista = document.getElementById("plantList");
      lista.innerHTML = "";
      plants.forEach((planta, index) => {
        const item = document.createElement("div");
        item.classList.add("plant");
        item.innerHTML = `
          <img src="${planta.img}" alt="${planta.nombre}" style="width:34px;vertical-align:middle;margin-right:8px;border-radius:5px;">
          <strong>${planta.nombre}</strong> (${planta.rareza})<br>
          Valor: +${planta.valor} üí∞<br>
          Cantidad: ${planta.cantidad}
          ${planta.cantidad > 0 ? `<button class="btn-cultivar" data-index="${index}">Cultivar</button>` : ""}
        `;
        lista.appendChild(item);
      });
      lista.querySelectorAll(".btn-cultivar").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = parseInt(btn.getAttribute("data-index"));
          cultivar(idx);
        });
      });
    }

    function cultivar(index) {
      const planta = plants[index];
      if (planta.cantidad > 0) {
        coins += planta.valor;
        planta.cantidad--;
        registrarCultivo(planta.nombre, planta.rareza);
        actualizarMonedas();
        mostrarInventario();
      }
    }

    // --------- MODALES PERFIL, INVENTARIO, MISIONES ---------
    const profileModal = document.getElementById("profileModal");
    const inventoryModal = document.getElementById("inventoryModal");
    const missionsModal = document.getElementById("missionsModal");

    document.getElementById("botonPerfil").addEventListener("click", () => {
      profileModal.style.display = "flex";
      actualizarMonedas();
      actualizarLlaves();
    });
    document.getElementById("cerrarPerfilBtn").addEventListener("click", () => profileModal.style.display = "none");

    document.getElementById("botonInventario").addEventListener("click", () => {
      mostrarInventario();
      inventoryModal.style.display = "flex";
      registrarProgreso("inventario");
    });
    document.getElementById("cerrarInventarioBtn").addEventListener("click", () => inventoryModal.style.display = "none");

    document.getElementById("botonMisiones").addEventListener("click", () => {
      mostrarMisiones("diarias");
      missionsModal.style.display = "flex";
    });
    document.getElementById("cerrarMisionesBtn").addEventListener("click", () => missionsModal.style.display = "none");

    // --------- MISIONES ---------
    function mostrarMisiones(tipo) {
      document.querySelectorAll("#missionsModal .tab-selector button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("tab" + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.add("active");

      const contenedor = document.getElementById("misionesContenedor");
      contenedor.innerHTML = "";

      misiones[tipo].forEach(m => {
        const bloque = document.createElement("div");
        bloque.classList.add("mission");
        let progresoTexto = `${m.progreso}/${m.requerimiento}`;
        let btn = "";

        if (m.completada) {
          progresoTexto = "‚úîÔ∏è Completada";
        } else if (m.progreso >= m.requerimiento) {
          btn = `<button class="btn-reclamar" data-tipo="${tipo}" data-id="${m.id}">Reclamar</button>`;
        }

        bloque.innerHTML = `
          <strong>${m.nombre}</strong>
          <small>Recompensa: ${m.recompensa.monedas} üí∞</small>
          <small>Progreso: ${progresoTexto}</small>
          ${btn}
        `;
        contenedor.appendChild(bloque);
      });

      contenedor.querySelectorAll(".btn-reclamar").forEach(btn => {
        btn.addEventListener("click", () => {
          reclamarMision(btn.getAttribute("data-tipo"), btn.getAttribute("data-id"));
        });
      });
    }

    document.getElementById("tabDiarias").addEventListener("click", () => mostrarMisiones("diarias"));
    document.getElementById("tabSemanales").addEventListener("click", () => mostrarMisiones("semanales"));
    document.getElementById("tabDesafio").addEventListener("click", () => mostrarMisiones("desafio"));

    function registrarCultivo(nombre, rareza) {
      Object.values(misiones).flat().forEach(m => {
        if (m.completada) return;
        if (m.tipo === "planta" && m.planta === nombre) m.progreso++;
        if (m.tipo === "rareza" && m.rareza === rareza) m.progreso++;
      });
    }

    function registrarProgreso(evento) {
      Object.values(misiones).flat().forEach(m => {
        if (m.tipo === "evento" && m.evento === evento && !m.completada) {
          m.progreso++;
        }
      });
    }

    function reclamarMision(tipo, id) {
      const m = misiones[tipo].find(x => x.id === id);
      if (m && !m.completada && m.progreso >= m.requerimiento) {
        m.completada = true;
        coins += m.recompensa.monedas;
        actualizarMonedas();
        mostrarMisiones(tipo);
        alert(`¬°Misi√≥n completada! Ganaste ${m.recompensa.monedas} monedas üéâ`);
      }
    }
