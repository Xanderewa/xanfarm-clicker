<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm Clicker</title>
  <style>
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fefae0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .menu button:active {
      transform: scale(0.97);
    }
  </style>
</head>
  <meta charset="UTF-8">
  <title>XanFarm Clicker</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>🌱 ¡Bienvenido a XanFarm!</h1>
  <p>Monedas: <span id="coins">0</span></p>
  <button onclick="plant()">🌾 Plantar</button>
  <script>
    let coins = 0;
    function plant() {
      coins++;
      document.getElementById('coins').innerText = coins;
    }
  </script>
<div class="menu">
  <button>🧑‍🌾 Perfil</button>
  <button>🛒 Tienda</button>
  <button>🎁 Cofre</button>
  <button>🌱 Plantar</button>
  <button>📈 Ranking</button>
  <button>🧭 Misiones</button>
</div>
</body>
</html>
