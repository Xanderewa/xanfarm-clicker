<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm Clicker</title>
  <style>
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fefae0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .menu button:active {
      transform: scale(0.97);
    }
  </style><style>
  .menu button {
    cursor: pointer;
    transition: transform 0.1s;
  }

  .menu button:active {
    transform: scale(0.97);
  }

  /* 🧑‍🌾 Estilos para la ventana de perfil */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    text-align: left;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .close-btn {
    float: right;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
  <meta charset="UTF-8">
  <title>XanFarm Clicker</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>🌱 ¡Bienvenido a XanFarm!</h1>
  <p>Monedas: <span id="coins">0</span></p>
  <button onclick="plant()">🌾 Plantar</button>
  <script>
  let coins = 0;

  // Función para plantar y sumar monedas
  function plant() {
    coins++;
    document.getElementById('coins').innerText = coins;
  }

  // Al hacer clic en el botón "🧑‍🌾 Perfil"
  document.querySelectorAll('.menu button')[0].addEventListener('click', function () {
    document.getElementById('perfilCoins').innerText = coins;
    document.getElementById('profileModal').style.display = 'flex';
  });

  // Función para cerrar la ventana de perfil
  function cerrarPerfil() {
    document.getElementById('profileModal').style.display = 'none';
  }
  </script>
<div class="menu">
  <button>🧑‍🌾 Perfil</button>
  <button>🛒 Tienda</button>
  <button>🎁 Cofre</button>
  <button>🌱 Plantar</button>
  <button>📈 Ranking</button>
  <button>🧭 Misiones</button>
</div><div id="profileModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" onclick="cerrarPerfil()">×</span>
    <h2>🧑‍🌾 Tu Perfil</h2>
    <p><strong>Nombre:</strong> Alexander</p>
    <p><strong>Monedas:</strong> <span id="perfilCoins">0</span></p>
    <p><strong>Mejoras:</strong> Ninguna</p>
    <p><strong>Nivel:</strong> 1</p>
  </div>
</div>
</body>
</html>
