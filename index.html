<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-bottom: 160px;
      background-color: #fefae0;
    }

    #pantallaPrincipal {
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .banner-img {
      max-width: 90vw;
      max-height: 35vh;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border: 3px solid #fff3;
    }

    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .menu button:active {
      transform: scale(0.97);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 92%;
      max-width: 450px;
      text-align: left;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #222;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .plant {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }

    .plant button {
      float: right;
      background: #a3c9a8;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-selector button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      background: #eee;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-selector .active {
      background: #a3c9a8;
      color: white;
    }

    .mission {
      background: #f8f8f8;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .mission button {
      float: right;
      background: #6a994e;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .mission small {
      display: block;
      margin-top: 4px;
      font-size: 13px;
      color: #555;
    }

    #cofreModal .tab-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    #cofreModal .tab-selector button {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }

    #cofreModal .tab-selector .active {
      background: #6a994e;
      color: white;
    }

    #cofreVisual {
      font-size: 64px;
      transition: transform 0.2s ease;
    }

    #cofreVisual.abierto {
      transform: scale(1.2) rotate(-5deg);
    }

    #cofreModal.plata {
      background: linear-gradient(to bottom, #eef3f9, #d0d0d0);
    }
    #cofreModal.oro {
      background: linear-gradient(to bottom, #fef6e0, #e2c97b);
    }
    #cofreModal.diamante {
      background: linear-gradient(to bottom, #edf4ff, #cfe5ff);
    }
  </style>
</head>
