<script>
let coins = 0;
document.getElementById("coins").innerText = coins;

// ğŸŒ± INVENTARIO
const plants = [

  { nombre: "Tomate solar", valor: 3, cantidad: 2, rareza: "ComÃºn" },
  { nombre: "Frijol lunar", valor: 5, cantidad: 1, rareza: "Rara" },

  { nombre: "Uva elÃ©ctrica", valor: 12, cantidad: 0, rareza: "Legendaria" },
  { nombre: "Zanahoria cristal", valor: 4, cantidad: 2, rareza: "Rara" },
  { nombre: "MelÃ³n Ã¡mbar", valor: 10, cantidad: 1, rareza: "Ã‰pica" },
  { nombre: "Trigo solar", valor: 1, cantidad: 4, rareza: "ComÃºn" },
  { nombre: "Choclo mÃ­stico", valor: 7, cantidad: 1, rareza: "Rara" },
  { nombre: "Cereza de lava", valor: 15, cantidad: 0, rareza: "Legendaria" }
];

// ğŸŒ¾ MISIONES
const misiones = {
  diarias: [
    {
      id: "cultivarZanahorias",
      nombre: "ğŸŒ¿ Cultivar Zanahorias Cristal (3)",
      requerimiento: 3,
      recompensa: { monedas: 5 },
      progreso: 0,
      tipo: "planta",
      planta: "Zanahoria cristal",
      completada: false
    },
    {
      id: "abrirInventario",
      nombre: "ğŸ’ AbrÃ­ el Inventario",
      requerimiento: 1,
      recompensa: { monedas: 2 },
      progreso: 0,
      tipo: "evento",
      evento: "inventario",
      completada: false
    }
  ],
  semanales: [
    {
      id: "cultivarMaiz",
      nombre: "ğŸŒ½ Cultivar MaÃ­z dulce (10)",
      requerimiento: 10,
      recompensa: { monedas: 10 },
      progreso: 0,
      tipo: "planta",
      planta: "MaÃ­z dulce",
      completada: false
    }
  ],
  desafio: [
    {
      id: "legendaria",
      nombre: "ğŸ’ Cultivar planta legendaria (1)",
      requerimiento: 1,
      recompensa: { monedas: 20 },
      progreso: 0,
      tipo: "rareza",
      rareza: "Legendaria",
      completada: false
    }
  ]
};

// ğŸ§© UTILIDADES
function actualizarMonedas() {
  document.getElementById("coins").innerText = coins;
  document.getElementById("perfilCoins").innerText = coins;
}

function cerrarPerfil() {
  document.getElementById("profileModal").style.display = "none";
}
function cerrarInventario() {
  document.getElementById("inventoryModal").style.display = "none";
}
function cerrarMisiones() {
  document.getElementById("missionsModal").style.display = "none";
}

// ğŸ‘¤ PERFIL
document.getElementById("botonPerfil").addEventListener("click", () => {
  document.getElementById("profileModal").style.display = "flex";
  actualizarMonedas();
});

// ğŸ’ INVENTARIO
document.getElementById("botonInventario").addEventListener("click", () => {
  mostrarInventario();
  document.getElementById("inventoryModal").style.display = "flex";
  registrarProgreso("inventario");
});

function mostrarInventario() {
  const lista = document.getElementById("plantList");
  lista.innerHTML = "";
  plants.forEach((planta, index) => {
    const item = document.createElement("div");
    item.classList.add("plant");
    item.innerHTML = `
      <strong>${planta.nombre}</strong> (${planta.rareza})<br>
      Valor: +${planta.valor} ğŸ’°<br>
      Cantidad: ${planta.cantidad}
      ${planta.cantidad > 0 ? `<button onclick="cultivar(${index})">Cultivar</button>` : ""}
    `;
    lista.appendChild(item);
  });
}

function cultivar(index) {
  const planta = plants[index];
  if (planta.cantidad > 0) {
    coins += planta.valor;
    planta.cantidad--;
    registrarCultivo(planta.nombre, planta.rareza);
    actualizarMonedas();
    mostrarInventario();
  }
}

// ğŸ§­ MISIONES
document.getElementById("botonMisiones").addEventListener("click", () => {
  mostrarMisiones("diarias");
  document.getElementById("missionsModal").style.display = "flex";
});

document.getElementById("tabDiarias").addEventListener("click", () => mostrarMisiones("diarias"));
document.getElementById("tabSemanales").addEventListener("click", () => mostrarMisiones("semanales"));
document.getElementById("tabDesafio").addEventListener("click", () => mostrarMisiones("desafio"));

function mostrarMisiones(tipo) {
  document.querySelectorAll(".tab-selector button").forEach(btn => btn.classList.remove("active"));
  document.getElementById("tab" + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.add("active");

  const contenedor = document.getElementById("misionesContenedor");
  contenedor.innerHTML = "";

  misiones[tipo].forEach(m => {
    const bloque = document.createElement("div");
    bloque.classList.add("mission");
    let progresoTexto = `${m.progreso}/${m.requerimiento}`;
    let btn = "";

    if (m.completada) {
      progresoTexto = "âœ”ï¸ Completada";
    } else if (m.progreso >= m.requerimiento) {
      btn = `<button onclick="reclamarMision('${tipo}','${m.id}')">Reclamar</button>`;
    }

    bloque.innerHTML = `
      <strong>${m.nombre}</strong>
      <small>Recompensa: ${m.recompensa.monedas} ğŸ’°</small>
      <small>Progreso: ${progresoTexto}</small>
      ${btn}
    `;
    contenedor.appendChild(bloque);
  });
}

function registrarCultivo(nombre, rareza) {
  Object.values(misiones).flat().forEach(m => {
    if (m.completada) return;
    if (m.tipo === "planta" && m.planta === nombre) m.progreso++;
    if (m.tipo === "rareza" && m.rareza === rareza) m.progreso++;
  });
}

function registrarProgreso(evento) {
  Object.values(misiones).flat().forEach(m => {
    if (m.tipo === "evento" && m.evento === evento && !m.completada) {
      m.progreso++;
    }
  });
}

function reclamarMision(tipo, id) {
  const m = misiones[tipo].find(x => x.id === id);
  if (m && !m.completada && m.progreso >= m.requerimiento) {
    m.completada = true;
    coins += m.recompensa.monedas;
    actualizarMonedas();
    mostrarMisiones(tipo);
    alert(`Â¡MisiÃ³n completada! Ganaste ${m.recompensa.monedas} monedas ğŸ‰`);
  }
}
