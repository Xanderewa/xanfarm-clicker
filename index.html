<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XanFarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fefae0;
      height: 100%;
      width: 100vw;
      overscroll-behavior: contain;
    }
    #pantallaPrincipal {
      background-image: url("https://i.imgur.com/qbJMnhv.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 20px 0 0 0;
      z-index: 1;
      position: relative;
      box-sizing: border-box;
    }
    .moneda-bar {
      margin: 0 0 10px 0;
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
    }
    .moneda-bar span {
      background: rgba(255,255,255,0.85);
      color: #333;
      border-radius: 16px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: bold;
      display: inline-block;
      min-width: 70px;
    }
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .menu button {
      flex: 1 0 30%;
      margin: 6px 4px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .menu button:active {
      transform: scale(0.97);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 92%;
      max-width: 450px;
      text-align: center;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .cofre-img {
      width: 140px;
      max-width: 80vw;
      margin: 24px auto 12px auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cofre-img.abierto {
      transform: scale(1.18) rotate(-5deg);
    }
    .cofre-info {
      margin-bottom: 14px;
      color: #222;
      font-weight: bold;
    }
    .cofre-keys {
      font-size: 1rem;
      margin-top: 2px;
    }
    .cofre-open-btn {
      padding: 10px 26px;
      background-color: #3777ca;
      color: white;
      border: 0;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-bottom: 12px;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .cofre-open-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .tab-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      gap: 6px;
    }
    .tab-selector button {
      margin: 4px 0;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-selector .active {
      background: #3777ca;
      color: white;
    }
    #resultadoCofre {
      min-height: 24px;
    }
    /* El resto igual que antes... */
  </style>
</head>
<body>
  <div id="pantallaPrincipal">
    <h1>üå± ¬°Bienvenido a XanFarm!</h1>
    <div class="moneda-bar">
      <span>üí∞ Monedas: <span id="coins">0</span></span>
      <span>üîë Llaves: <span id="keys">0</span></span>
    </div>
  </div>

  <div class="menu">
    <button id="botonPerfil">üßë‚Äçüíª Perfil</button>
    <button id="botonInventario">üéí Inventario</button>
    <button id="botonCofre">üéÅ Cofre</button>
    <button id="botonMisiones">üß≠ Misiones</button>
    <button>üìà Ranking</button>
    <button>‚öôÔ∏è Opciones</button>
  </div>

  <div id="cofreModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrarCofreBtn">√ó</span>
      <h2 id="tituloCofre">üéÅ Cofre Plata</h2>
      <div class="tab-selector">
        <button id="tabPlata" class="active">Plata</button>
        <button id="tabOro">Oro</button>
        <button id="tabDiamante">Diamante</button>
      </div>
      <!-- Cofre imagen: cambiar√° seg√∫n la pesta√±a -->
      <img id="imgCofre" class="cofre-img" src="https://i.imgur.com/dYd1aoN.png" alt="Cofre" />
      <div class="cofre-info" id="cofreInfo">
        Necesitas <span id="llavesNecesarias">10</span> llaves para abrir este cofre.<br>
        <span class="cofre-keys">Tienes: <span id="userKeys">0</span> llaves</span>
      </div>
      <button id="abrirCofreBtn" class="cofre-open-btn">Abrir Cofre de Plata</button>
      <div id="resultadoCofre"></div>
      <button id="cerrarCofreBtn2">Cerrar</button>
    </div>
  </div>

  <!-- El resto de tus modales de perfil, inventario, misiones igual... -->

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    let coins = 0;
    let keys = 20; // Puedes ponerle el valor inicial que quieras
    document.getElementById("coins").innerText = coins;
    document.getElementById("keys").innerText = keys;

    function actualizarMonedas() {
      document.getElementById("coins").innerText = coins;
      document.getElementById("perfilCoins") && (document.getElementById("perfilCoins").innerText = coins);
    }
    function actualizarLlaves() {
      document.getElementById("keys").innerText = keys;
      document.getElementById("userKeys").innerText = keys;
    }

    // --- COFRES ---
    const cofres = {
      plata: {
        nombre: "Plata",
        img: "https://i.imgur.com/dYd1aoN.png",
        llaves: 10,
        btnTexto: "Abrir Cofre de Plata",
      },
      oro: {
        nombre: "Oro",
        img: "https://i.imgur.com/HpkO9qJ.png",
        llaves: 50,
        btnTexto: "Abrir Cofre de Oro",
      },
      diamante: {
        nombre: "Diamante",
        img: "https://i.imgur.com/PLACEHOLDER.png", // Cambia cuando tengas la imagen
        llaves: 100,
        btnTexto: "Abrir Cofre Diamante",
      }
    };

    let tipoCofreSeleccionado = "plata";
    let contadorDiamantes = 0;

    // Actualizar UI de cofres
    function actualizarCofreUI(tipo) {
      const cofre = cofres[tipo];
      document.getElementById("tituloCofre").innerText = `üéÅ Cofre ${cofre.nombre}`;
      document.getElementById("imgCofre").src = cofre.img;
      document.getElementById("llavesNecesarias").innerText = cofre.llaves;
      document.getElementById("cofreInfo").innerHTML = `
        Necesitas <span id="llavesNecesarias">${cofre.llaves}</span> llaves para abrir este cofre.<br>
        <span class="cofre-keys">Tienes: <span id="userKeys">${keys}</span> llaves</span>
      `;
      document.getElementById("abrirCofreBtn").innerText = cofre.btnTexto;
      document.getElementById("abrirCofreBtn").disabled = (keys < cofre.llaves);
      document.getElementById("resultadoCofre").innerHTML = "";
    }

    function seleccionarTipoCofre(tipo) {
      tipoCofreSeleccionado = tipo;
      document.querySelectorAll("#cofreModal .tab-selector button").forEach(b => b.classList.remove('active'));
      document.getElementById("tab" + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.add("active");
      actualizarCofreUI(tipo);
    }

    // Abrir/Mostrar modal de cofres
    document.getElementById("botonCofre").addEventListener("click", () => {
      document.getElementById("cofreModal").style.display = "flex";
      seleccionarTipoCofre("plata");
      actualizarLlaves();
    });
    document.getElementById("cerrarCofreBtn").addEventListener("click", () => document.getElementById("cofreModal").style.display = "none");
    document.getElementById("cerrarCofreBtn2").addEventListener("click", () => document.getElementById("cofreModal").style.display = "none");

    // Tabs de cofres
    document.getElementById("tabPlata").addEventListener("click", () => seleccionarTipoCofre("plata"));
    document.getElementById("tabOro").addEventListener("click", () => seleccionarTipoCofre("oro"));
    document.getElementById("tabDiamante").addEventListener("click", () => seleccionarTipoCofre("diamante"));

    // L√≥gica para abrir cofres
    document.getElementById("abrirCofreBtn").addEventListener("click", () => {
      const tipo = tipoCofreSeleccionado;
      const cofre = cofres[tipo];
      if (keys >= cofre.llaves) {
        keys -= cofre.llaves;
        actualizarLlaves();
        actualizarCofreUI(tipo);
        // Animaci√≥n de cofre abierto
        const imgCofre = document.getElementById("imgCofre");
        imgCofre.classList.add("abierto");
        setTimeout(() => {
          imgCofre.classList.remove("abierto");
        }, 800);

        // L√≥gica de premio (puedes usar tu funci√≥n de calcularCofre y mostrarResultadoCofre)
        const resultado = calcularCofre(tipo);
        mostrarResultadoCofre(resultado);
      } else {
        document.getElementById("resultadoCofre").innerHTML = '<span style="color:red;">No tienes suficientes llaves.</span>';
      }
    });

    // --- L√≥gica del juego y cofres igual que antes ---
    // Puedes pegar aqu√≠ el resto de tu c√≥digo de plantas, misiones, inventario...

    // Ejemplo de funciones de premios:
    const plants = [
      { nombre: "Ma√≠z dulce", valor: 2, cantidad: 3, rareza: "Com√∫n" },
      { nombre: "Tomate solar", valor: 3, cantidad: 2, rareza: "Com√∫n" },
      { nombre: "Frijol lunar", valor: 5, cantidad: 1, rareza: "Rara" },
      { nombre: "Flor de cacao", valor: 8, cantidad: 1, rareza: "√âpica" },
      { nombre: "Uva el√©ctrica", valor: 12, cantidad: 0, rareza: "Legendaria" },
      { nombre: "Zanahoria cristal", valor: 4, cantidad: 2, rareza: "Rara" },
      { nombre: "Mel√≥n √°mbar", valor: 10, cantidad: 1, rareza: "√âpica" },
      { nombre: "Trigo solar", valor: 1, cantidad: 4, rareza: "Com√∫n" },
      { nombre: "Choclo m√≠stico", valor: 7, cantidad: 1, rareza: "Rara" },
      { nombre: "Cereza de lava", valor: 15, cantidad: 0, rareza: "Legendaria" }
    ];

    const probabilidades = {
      plata: [
        { rareza: "Legendaria", prob: 7 },
        { rareza: "√âpica", prob: 14 },
        { rareza: "Rara", prob: 36 },
        { rareza: "Com√∫n", prob: 43 }
      ],
      oro: [
        { rareza: "Legendaria", prob: 12 },
        { rareza: "√âpica", prob: 22 },
        { rareza: "Rara", prob: 36 },
        { rareza: "Com√∫n", prob: 30 }
      ],
      diamante: [
        { rareza: "Legendaria", prob: 22 },
        { rareza: "√âpica", prob: 34 },
        { rareza: "Rara", prob: 28 },
        { rareza: "Com√∫n", prob: 16 }
      ]
    };

    function calcularCofre(tipo) {
      if (tipo === "diamante") {
        contadorDiamantes++;
        if (contadorDiamantes % 5 === 0) {
          const epicas = plants.filter(p => p.rareza === "√âpica");
          return epicas[Math.floor(Math.random() * epicas.length)];
        }
      }
      const tabla = probabilidades[tipo];
      const random = Math.random() * 100;
      let acumulado = 0;
      let rarezaElegida = "Com√∫n";
      for (const p of tabla) {
        acumulado += p.prob;
        if (random <= acumulado) {
          rarezaElegida = p.rareza;
          break;
        }
      }
      const posibles = plants.filter(p => p.rareza === rarezaElegida);
      const planta = posibles[Math.floor(Math.random() * posibles.length)];
      return planta;
    }

    function mostrarResultadoCofre(planta) {
      const resultado = document.getElementById("resultadoCofre");
      resultado.innerHTML = `
        <p>üå± ¬°Obtuviste <strong>${planta.nombre}</strong> (${planta.rareza})!</p>
      `;
      const encontrada = plants.find(p => p.nombre === planta.nombre);
      if (encontrada) encontrada.cantidad++;
      // Si tienes inventario, llama a mostrarInventario()
    }

    // --- Fin l√≥gica cofres y llaves ---

    // Llama a actualizar llaves tambi√©n cuando ganes llaves en el juego
    actualizarMonedas();
    actualizarLlaves();
  });
  </script>
</body>
</html>
