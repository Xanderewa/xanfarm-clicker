<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanderewa Clicker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        .contador {
            font-size: 24px;
            margin: 20px 0;
        }
        .botones {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .seccion {
            margin: 30px 0;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }
        .proximamente {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body onload="cargarProgreso()">
    <div class="container">
        <h1>Xanderewa Clicker</h1>
        
        <!-- Contadores -->
        <div class="contador">
            Xanderewas: <span id="contador-xanderewa">0</span>
        </div>
        <div class="contador">
            Farms: <span id="contador-farm">0</span>
        </div>
        
        <!-- Botones principales -->
        <div class="botones">
            <button onclick="sumarXanderewa()">Sumar Xanderewa</button>
            <button onclick="sumarFarm()">Sumar Farm</button>
            <button onclick="guardarProgreso()">Guardar Progreso</button>
        </div>
        
        <!-- Misiones Semanales -->
        <div class="seccion">
            <h2>Misiones Semanales</h2>
            <p class="proximamente">¡Próximamente se agregarán nuevas misiones!</p>
        </div>
        
        <!-- Desafíos -->
        <div class="seccion">
            <h2>Desafíos</h2>
            <p class="proximamente">¡Próximamente se agregarán desafíos emocionantes!</p>
        </div>
    </div>

    <script>
        // Variables globales para los contadores (mejor práctica que acceder al DOM directamente)
        let xanderewaCount = 0;
        let farmCount = 0;

        // Obtener elementos del DOM una sola vez (optimización)
        const contadorXanderewa = document.getElementById("contador-xanderewa");
        const contadorFarm = document.getElementById("contador-farm");

        // Función para sumar Xanderewas
        function sumarXanderewa() {
            xanderewaCount++;
            contadorXanderewa.textContent = xanderewaCount;
            guardarProgreso(); // Guarda automáticamente
        }

        // Función para sumar Farms (ahora suma el valor actual de Xanderewas)
        function sumarFarm() {
            farmCount += xanderewaCount;
            contadorFarm.textContent = farmCount;
            guardarProgreso();
        }

        // Función de guardado mejorada
        function guardarProgreso() {
            localStorage.setItem("xanderewa", xanderewaCount);
            localStorage.setItem("farm", farmCount);
        }

        // Función de carga con validaciones
        function cargarProgreso() {
            const savedXanderewa = localStorage.getItem("xanderewa");
            const savedFarm = localStorage.getItem("farm");

            xanderewaCount = parseInt(savedXanderewa) || 0;
            farmCount = parseInt(savedFarm) || 0;

            contadorXanderewa.textContent = xanderewaCount;
            contadorFarm.textContent = farmCount;
        }

        // Guardar automáticamente al cerrar la página
        window.addEventListener('beforeunload', guardarProgreso);
    </script>
</body>
</html>
